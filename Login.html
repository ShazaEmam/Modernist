<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5c8f045964.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
       <style>
       
       * {
    box-sizing: border-box ;
   
}
body{
   background-image: url("image/10.jpg");
   background-repeat: no-repeat;
   background-origin: border-box;
   background-clip: content-box;
   background-size: cover;
  
}
       </style>
    </head>
    <body>
      
        <section  >
            <div class="mask d-flex align-items-center  gradient-custom-3">
              <div class="container ">
                <div class="row d-flex justify-content-center align-items-center ">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card mt-4 rounded-4" >
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>
          
                        <form action="index.html " class="needs-validation" novalidate>
          
                          <div class="form-outline mb-4  ">
                            <label class="form-label" for="email">Your Email</label>
                            <input type="email" id="email" class="form-control form-control-lg  " required  >
                           
                            <div  class="valid-feedback">
                              Email is Right.
                            </div>
                          </div>
                          
                            
          
                          <div class="form-outline mb-4 ">
                            <label class="form-label" for="pw">Password</label>
                            <input type="password" id="pw" class="form-control form-control-lg  " >
                            
                            <div  class="valid-feedback">
                              password is Right.
                            </div>
                          </div>
          
                          
          
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input
                              class="form-check-input me-2"
                              type="checkbox"
                              value=""
                              id="agree"
                            />
                            <label class="form-check-label" for="agree">
                              I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
          
                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success ">Login</button>
                          </div>
          
                        
          
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
              
        (function () {
          'use strict'

         
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()
        </script>
    </body>
</html>
